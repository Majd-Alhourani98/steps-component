<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps Component (Vanilla JavaScript)</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <!-- 
      ========================================
      ðŸ§© Steps Component (Vanilla JS)
      ========================================
      - This example implements the same functionality 
        as our React Steps component, but using pure JS.
      - It demonstrates manual DOM selection, state handling,
        and UI updates â€” things React automates.
    -->

    <div class="steps">
      <!-- Step indicators -->
      <div class="numbers">
        <div class="step-1">1</div>
        <div class="step-2">2</div>
        <div class="step-3">3</div>
      </div>

      <!-- Message area -->
      <p class="message"></p>

      <!-- Navigation buttons -->
      <div class="buttons">
        <button class="previous">Previous</button>
        <button class="next">Next</button>
      </div>
    </div>

    <script>
      // --------------------------------------------
      // ðŸ§  Step Messages â€” the "data" for our UI
      // --------------------------------------------
      const messages = [
        "Learn React âš›ï¸",
        "Apply for jobs ðŸ’¼",
        "Invest your new income ðŸ¤‘",
      ];

      // --------------------------------------------
      // ðŸ”¢ State â€” represents the current step
      // --------------------------------------------
      let step = 1;

      // --------------------------------------------
      // ðŸŽ¯ DOM Elements â€” manually selecting nodes
      // --------------------------------------------
      const step1 = document.querySelector(".step-1");
      const step2 = document.querySelector(".step-2");
      const step3 = document.querySelector(".step-3");
      const message = document.querySelector(".message");

      const btnPrevious = document.querySelector(".previous");
      const btnNext = document.querySelector(".next");

      // --------------------------------------------
      // ðŸ§© Function to Update the UI
      // --------------------------------------------
      // This function re-renders all visual parts
      // manually based on the current step value.
      const updateUIValues = function () {
        // Update the message text
        message.textContent = `Step ${step}: ${messages[step - 1]}`;

        // Highlight active steps (toggle .active manually)
        if (step >= 1) step1.classList.add("active");
        else step1.classList.remove("active");

        if (step >= 2) step2.classList.add("active");
        else step2.classList.remove("active");

        if (step >= 3) step3.classList.add("active");
        else step3.classList.remove("active");
      };

      // Initial render
      updateUIValues();

      // --------------------------------------------
      // âš¡ Event Listeners â€” update state manually
      // --------------------------------------------
      // "Previous" button â†’ go back a step
      btnPrevious.addEventListener("click", function () {
        if (step > 1) step -= 1; // prevent going below 1
        updateUIValues(); // manually trigger re-render
      });

      // "Next" button â†’ go forward a step
      btnNext.addEventListener("click", function () {
        if (step < 3) step += 1; // prevent going above 3
        updateUIValues(); // manually trigger re-render
      });
    </script>
  </body>
</html>
